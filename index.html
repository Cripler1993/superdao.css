<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="header__nav">
            <img src="./img/superdao.png" alt="" />
            <div class="header__row">
              <p>product</p>
              <p>use cases</p>
              <p>learn</p>
              <p>about</p>
              <p>jobs</p>
            </div>
            <button class="header__btn">login</button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="greetings">
        <div class="container">
          <div class="greetings__column">
            <h1>the easiest way to start a DAO</h1>
            <p>
              an all-in-one platform to start, manage and grow a decentralized
              autonomous organization
            </p>
            <button>get started</button>
          </div>
          <div class="tick"><img src="./img/Frame 5764.png" alt="" /></div>
        </div>
      </section>
      <section class="project">
        <div class="container">
          <div class="project__column">
            <div class="project__title">
              <img src="./img/bunch of stars.svg" alt="" />
              <p class="project__title-text">ready for every project</p>
            </div>
            <div class="project__btns">
              <button>investment dAO</button><button>startup dAO</button
              ><button>service dAO</button><button>community dAO</button>
            </div>
            <div class="project__btns-secondRow">
              <button>impact dAO</button><button>deFi dAO</button
              ><button><img src="./img/star grey.png" alt="" />more</button>
            </div>
            <div><img src="./img/project.png" alt="" /></div>
            <div class="project__results">
              1000+ projects launched on Superdao
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
